<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InmoSanvi - Iniciar Sesión</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/ts/login.ts" type="module"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-white shadow fixed h-16 flex items-center w-full z-10">
    <div class="container mx-auto px-4 flex gap-4 justify-between items-center">
      <div class="flex items-baseline gap-3">
        <h1 class="text-3xl font-bold text-gray-800">InmoSanvi</h1>
        <p class="text-gray-600 hidden lg:block">Find your dream home</p>
      </div>
      <nav class="flex gap-3">
        <a class="text-gray-600 hover:text-gray-900" href="index.html">Home</a>
        <a class="font-semibold text-gray-600 hover:text-gray-900" href="login.html" title="login">
          <svg class="icon" width="24" height="24">
            <use href="icons/login.svg#login"></use>
          </svg>
        </a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 mt-16 flex-grow flex items-center justify-center">
    <div class="w-full max-w-xl">
      <form id="login-form" class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-8 text-center">Log in</h2>
        
        <div class="mb-6">
          <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
          <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="tu.email@ejemplo.com">
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
        </div>

        <div>
          <button type="submit" class="w-full bg-blue-500 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Login
          </button>
        </div>

        <div class="mt-6 text-center">
          <p class="text-sm text-gray-600">
            Don't have an account yet?
            <a href="register.html" class="font-medium text-blue-600 hover:text-blue-500">
              Register here
            </a>
          </p>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-white">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600">
      <p>&copy; 2025 InmoSanvi. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
