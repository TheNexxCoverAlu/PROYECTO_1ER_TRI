<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InmoSanvi</title>
  <link rel="stylesheet" href="src/css/styles.css">
  <script src="src/ts/index.ts" type="module"></script>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <header class="bg-white shadow fixed h-16 flex items-center w-full z-10">
    <div class="container mx-auto px-4 flex gap-4 justify-between items-center">
      <div class="flex items-baseline gap-3">
        <h1 class="text-3xl font-bold text-gray-800">InmoSanvi</h1>
        <p class="text-gray-600 hidden lg:block">Find your dream home</p>
      </div>
      <nav class="flex gap-3">
        <a class="font-semibold text-gray-600 hover:text-gray-900" href="index.html">Home</a>
        <a class="text-gray-600 hover:text-gray-900 hidden" href="new-property.html" id="new-property-link">New Property</a>
        <a class="text-gray-600 hover:text-gray-900" href="login.html" title="login" id="login-link">
          <svg class="icon" width="24" height="24">
            <use href="icons/login.svg#login"></use>
          </svg>
        </a>
        <a class="text-gray-600 hover:text-gray-900 hidden" href="profile.html" title="profile" id="profile-link">
          <svg class="icon" width="24" height="24">
            <use href="icons/profile.svg#profile"></use>
          </svg>
        </a>
        <button class="text-gray-600 hover:text-gray-900 hidden cursor-pointer" href="profile.html" title="logout" id="logout-link">
          <svg class="icon" width="24" height="24">
            <use href="icons/logout.svg#logout"></use>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="container mx-auto px-4 py-8 mt-16 flex-grow">

    <section id="search-and-filter" class="mb-6">
      <form id="search-form" class="bg-white p-6 rounded-lg shadow-md">
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4 items-end">
          
          <div class="md:col-span-2 lg:col-span-2">
            <label for="search-text" class="block text-gray-700 font-bold mb-2">Search</label>
            <input type="text" id="search-text" name="searchText" placeholder="Piso en el centro, chalet con piscina..." class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>

          <div>
            <label for="province-filter" class="block text-gray-700 font-bold mb-2">Province</label>
            <select id="province-filter" name="provinceFilter" class="w-full px-3 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
              <option value="0">All</option>
            </select>
          </div>
          
          <div>
            <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
              Buscar
            </button>
          </div>
        </div>
      </form>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-gray-800">Properties for Sale</h2>
      <div class="text-gray-600 text-sm p-2 mb-4" id="filter-Info">Showing all properties</div>
      <div id="property-listings" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      </div>
    </section>

    <section id="load-more-section" class="mt-12 text-center">
      <button id="load-more-btn" class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
        Load more properties
      </button>
    </section>
  </main>

  <footer class="bg-white mt-12">
    <div class="container mx-auto px-4 py-6 text-center text-gray-600">
      <p>&copy; 2025 InmoSanvi. All rights reserved.</p>
    </div>
  </footer>

  <template id="property-card-template">
    <div class="bg-white rounded-lg shadow-md flex flex-col relative overflow-visible">
      <button class="absolute -right-3 -top-3 rounded-full text-white bg-red-700 p-1 shadow-md hover:bg-red-600 btn-delete">
        <svg class="icon" width="24" height="24">
          <use href="icons/close.svg#close"></use>
        </svg>
      </button>
      <a href=""><img src="" alt="Photo of the property" class="w-full aspect-[16/10] object-cover property-image"></a>
      <div class="p-6 flex flex-col grow">
        <h3 class="text-xl font-bold text-gray-800 mb-2"><a href="" class="property-title"></a></h3>
        <p class="text-gray-500 mb-4 text-sm property-location grow"></p>
        <p class="text-lg font-semibold text-gray-900 mb-4 property-price"></p>
        <div class="flex justify-between text-gray-700">
          <span class="property-sqmeters"></span>
          <span class="property-rooms"></span>
          <span class="property-baths"></span>
        </div>
      </div>
    </div>
  </template>

</body>
</html>
